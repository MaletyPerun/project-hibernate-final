hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.connection.driver_class=com.p6spy.engine.spy.P6SpyDriver
hibernate.connection.url=jdbc:p6spy:mysql://localhost:3306/world
#hibernate.connection.url=jdbc:p6spy:mysql://localhost:3306
hibernate.connection.username=root
hibernate.connection.password=mysql
hibernate.current_session_context_class=thread

hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true
hibernate.hbm2ddl.auto=validate
#hibernate.hbm2ddl.auto=create-drop
hibernate.id.new_generator_mappings=false
hibernate.jdbc.batch_size=100
